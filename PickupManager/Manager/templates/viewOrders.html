<!DOCTYPE html>
<html>

<head>
    <title>Order List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <style>
        /* Center the page and style it */
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the title */
        .title {
            font-size: 24px;
            padding: 1px;
        }

        h1 {
            margin-bottom: 0%;
        }

        /* Style the search bar */
        .search-bar {
            display: flex;
            align-items: center;
            padding-bottom: 10px;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-button {
            background-color: #500000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #3C0000;
        }

        .order-container {
            text-align: center;
        }

        .order-table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 auto;
        }

        .order-table th,
        .order-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .order-table th {
            background-color: #f3f3f3;
        }

        /* Style the "Back" button */
        .back-link {
            text-decoration: none;
            color: #fff;
            background-color: #500000;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            /* Add some margin to push it down */
        }

        .view-link {
            text-decoration: none;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .back-link:hover {
            background-color: #3C0000;
        }
    </style>
</head>

<body>
    <!-- Title -->
    <div class="title">
        <h1>Order List</h1>
    </div>

    <!-- Search bar -->
    <div class="search-bar">
        <form method="GET" action="{% url 'viewOrders' %}">
            <input type="text" name="name" class="search-input" placeholder="Search by Name">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <!-- Order List -->
    <div class="order-container">
        <table class="order-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date Placed</th>
                    <th>Complete</th>
                    <th>Cubby</th>
                    <th>Order Type</th>
                    <th>Pickup Date</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.name }}</td>
                    <td>{{ order.datePlaced }}</td>
                    <td>{% if order.complete %}Yes{% else %}No{% endif %}</td>
                    <td>{{ order.cubby }}</td>
                    <td>{{ order.orderType }}</td>
                    <td>{{ order.pickupDate }}</td>
                    <td>
                        <a class="view-link" href="{% url 'order_detail' order.pk %}">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a class="back-link" href="/">Back</a>
</body>

</html>
