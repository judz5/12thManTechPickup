<!DOCTYPE html>
<html>

<head>
    <style>
        /* Center the form and style it */
        .form-container {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Style form elements */
        .form-container form {
            padding: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>New Order</h1>

        <form method="POST" action="{% url 'newOrder' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
