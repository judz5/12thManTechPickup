<!DOCTYPE html>
<html>

<head>
    <title>12th Man Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
            padding: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #500000;
            background-color: #500000;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #3C0000;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Welcome to Pickup Manager</h1>
    <div class="btn-container">
        <a class="btn btn-primary" href="/newOrder">Create New Order</a>
        <a class="btn btn-primary" href="/viewOrders">View Orders</a>
    </div>
</body>

</html>
